<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-player glass">
    <audio id="audio" src=""></audio>
    <div class="controls">
      <button id="prevSong">Previous</button>
      <button id="playPause">Play</button>
      <button id="nextSong">Next</button>
      <input type="file" id="audioFiles" accept=".mp3" multiple>
    </div>
    <div class="playlist">
      <h2>Playlist</h2>
      <ul id="playlist"></ul>
    </div>
    <div class="empiretech">
      <h3>EmpireTech</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
